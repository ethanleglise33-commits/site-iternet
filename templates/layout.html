{{define "layout"}}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ressources</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0b0c10;color:#e7e7e7}
    a{color:#7aa2ff;text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:24px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .card{background:#141622;border:1px solid #242842;border-radius:12px;padding:14px;margin:12px 0}

    button{padding:10px 14px;border-radius:10px;border:1px solid #2a2f4e;background:#1b2040;color:#fff;cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .muted{opacity:.8}
    .pill{display:inline-block;padding:3px 10px;border-radius:999px;border:1px solid #2a2f4e}
  </style>
</head>

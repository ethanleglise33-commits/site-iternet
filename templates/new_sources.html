{{define "content"}}
<div class="card">
  <h2>Ajouter une ressource</h2>
  {{if .Error}}<p style="color:#ff8b8b">{{.Error}}</p>{{end}}
  <form method="post" action="/resource/new">
    <label>Titre</label><br/>
    <input name="title" required/><br/><br/>
    <label>URL</label><br/>
    <input name="url" placeholder="https://..." required/><br/><br/>
    <label>Description</label><br/>
    <textarea name="description" rows="4" required></textarea><br/><br/>
    <button>Ajouter</button>
  </form>
</div>
{{end}}
{{define "new_resource.html"}}{{template "layout" .}}{{end}}
